<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4" >Fetch API</h1>
            <div class="d-flex">
                <button class="btn btn-dark" id="getunicorns">Get Unicorn</button>
            </div>
        <hr>
        <div style="font-weight: bolder;" id="output"></div>
        <div id="unicorn"></div>
        <div id="addUnicorn"></div>
        <div id="spinner" class="d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden"></span>
            </div>
        </div>
        <form id="createunicorns">
            <h2>Please Fill The Form :-)</h2>
            <div class="form-group">
                <input type="text" class="form-group" id="name" placeholder="name">
            </div>
            <br>
            <div class="form-group">
                <input id="age" class="form-group mb-4" placeholder="age">
            </div>
            <div class="form-group">
                <input id="colour" class="form-group" type="text" placeholder="colour">
            </div>
            <br>
            <input type="submit" id="submit" class="btn btn-primary" value="Submit">
            <input id="update" class="btn btn-outline-primary"  value="Update" id="update" style="display: none;">
        </form>
        <div id="addUniucorn"> 
            <table class="table table-striped mt-3 mb-0" id="addUnicornList"></table>            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
